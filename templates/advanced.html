<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="../static/advanced.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Google Search</a>
        </div>
        <div>
            <label id="advanced" >Advanced Search</label>
        </div>
        <form action="https://google.com/search">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label advanced" for="xX4UFf">all these words:</label>
                <div class="col-sm-10">
                    <input class="form-control col-6" type="text"  id="xX4UFf" value="" autofocus="autofocus" name="as_q">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label advanced" for="CwYCWc">this exact word or phrase:</label>
                <div class="col-sm-10">
                    <input class="form-control col-6" type="text"  id="CwYCWc" value="" name="as_epq">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label advanced" for="mSoczb">any of these words:</label>
                <div class="col-sm-10">
                    <input class="form-control col-6" type="text"  id="mSoczb" value="" name="as_oq">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label advanced" for="t2dX1c">none of these words:</label>
                <div class="col-sm-10">
                    <input class="form-control col-6" type="text"  id="t2dX1c" value="" name="as_eq">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 advanced_button">
                  <button type="submit" class="btn btn-primary">Advanced Search</button>
                </div>
            </div>
        </form>
    </body>
</html>
